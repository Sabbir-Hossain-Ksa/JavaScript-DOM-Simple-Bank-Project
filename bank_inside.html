<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bank Inside</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: "#da373d",
						},
					},
				},
			};
		</script>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-6 mb-4">
				Let's Get Some<span class="text-violet-600"> Money</span>
			</h1>
		</header>
		<main>
			<section
				class="grid grid-cols-3 gap-4 container max-w-7xl mx-auto p-5 text-white font-medium">
				<div class="bg-green-600 p-8 py-14 rounded-md">
					<h3 class="text-2xl">Deposit</h3>
					<h2 class="text-5xl">$<span id="depositTotal">00</span></h2>
				</div>
				<div class="bg-red-600 p-8 py-14 rounded-md">
					<h3 class="text-2xl">Withdraw</h3>
					<h2 class="text-5xl">$<span id="withdrawTotal">00</span></h2>
				</div>
				<div class="bg-blue-600 p-8 py-14 rounded-md">
					<h3 class="text-2xl">Balance</h3>
					<h2 class="text-5xl">$<span id="totalBalance">1240</span></h2>
				</div>
			</section>
			<!-- deposit and withdraw -->
			<section
				class="grid grid-cols-2 gap-4 container max-w-7xl mx-auto p-5 text-white font-medium">
				<div class="bg-yellow-600 p-8 py-14 rounded-md">
					<h3 class="text-2xl">Please Deposit</h3>
					<input type="text" placeholder="$ Amount you want to deposit" id="depositField" class=" text-zinc-600 input-bordered block p-1 my-2 w-9/12" />
					<button id="depositBtn" class="btn-primary border-0 bg-blue-600 p-2 px-4 hover:bg-blue-700 rounded-md">Deposit</button>

				</div>
				<div class="bg-orange-600 p-8 py-14 rounded-md">
					<h3 class="text-2xl">Please Withdraw</h3>
					<input type="text" placeholder="$ Amount you want to withdraw" id="withdrawField" class=" text-zinc-600 input-bordered block p-1 my-2 w-9/12" />
					<button id="whihdrawBtn" class="btn-primary border-0 bg-blue-600 p-2 px-4 hover:bg-blue-700 rounded-md">Withdraw</button>
				</div>
			</section>
		</main>

		<script src="js/deposit.js"></script>
		<script src="js/whithdraw.js"></script>
	</body>
</html>
